---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: storage
  name: greyhole-database
  labels:
    app: greyhole
spec:
  replicas: 1
  selector:
    matchLabels:
      role: greyhole-database
  template:
    metadata:
      labels:
        role: greyhole-database
    spec:
      containers:
      - name: mysql
        image: dragoncrafted87/greyhole-database:edge
        imagePullPolicy: Always
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: greyhole-database-pass
              key: password
        - name: MYSQL_DATABASE
          value: greyhole
        - name: MYSQL_USER
          value: greyhole_user
        - name: MYSQL_PASSWORD
          value: '89y63jdwe'
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: greyhole-database
          mountPath: /var/lib/mysql
      volumes:
      - name: greyhole-database
        nfs:
          server: nfs-server.storage
          path: /greyhole/database
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: storage
  name: greyhole
  labels:
    app: greyhole
spec:
  replicas: 1
  selector:
    matchLabels:
      role: greyhole
  template:
    metadata:
      labels:
        role: greyhole
    spec:
      nodeSelector:
        kubernetes.io/hostname: "amd64node4.lan"
      containers:
      - name: greyhole
        image: dragoncrafted87/alpine-greyhole:edge
        imagePullPolicy: Always
        securityContext:
          privileged: true
        ports:
        - containerPort: 139
          name: smb1
          protocol: TCP
        - containerPort: 445
          name: smb2
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 445
          initialDelaySeconds: 60
          timeoutSeconds: 5
